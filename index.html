<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine, Krisha? ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.5);
    }

    .no {
      background: #6c757d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo-page {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1.5s ease;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .love-text {
      font-size: 1.8rem;
      color: white;
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="firstPage">
  <h1>Will You Be My Valentine, Krisha? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" onclick="showLove()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo(this)">No üò¢</button>
  </div>
</div>

<div class="container photo-page" id="secondPage">
  <div class="love-text">Forever You & Me ‚ù§Ô∏è</div>
  <img src="soham.jpg" alt="Us" />
</div>

<script>
  function moveNo(btn) {
    document.addEventListener('mousemove', (e) => {
      const rect = btn.getBoundingClientRect();
      const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
      const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

      // If mouse comes close, move the button farther away
      if (distanceX < 120 && distanceY < 120) {
        const x = Math.random() * (window.innerWidth - btn.clientWidth);
        const y = Math.random() * (window.innerHeight - btn.clientHeight);
        btn.style.position = 'absolute';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
      }
    });
}

  function showLove() {
    document.getElementById('firstPage').style.display = 'none';
    document.getElementById('secondPage').style.display = 'flex';
  }

  // create floating hearts
  const heartsContainer = document.getElementById('hearts');
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 3 + Math.random() * 2 + 's';
    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
</script>

</body>
</html>
